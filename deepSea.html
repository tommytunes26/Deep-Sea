<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />		
        <title>Deep Sea Diving</title>		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/deepSea-animations.js"></script> 
        <!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		
		<!-- CSS for the homepage -->
		<link rel="stylesheet" type="text/css" href="css/deepSea.css">	
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">        
	</head>	
	<body>
        <main>
            
            <div class="scene-fixed bg1">
            
                <div class="title" id="title">
                        Deep Sea Diving
                </div>

                <div class="animate" id="birds">
                    <img src="images/birds.gif" />
                </div>

                <div class="animate" id="boat">
                    <img src="images/boat.gif" />
                </div>
                
                <div class="trans-bg" id="bubbles"></div>

            </div>
            
            
            
            <div class="scene-fixed bg2">
                
                <div class="animate" id="greens">
                    <img src="images/greens.gif" />
                </div>
                
                <div class="animate hide" id="fish-school">
                    <img src="images/fish-school.gif" />
                </div> 

            </div>
                
        </main>
     </body>
</html>
